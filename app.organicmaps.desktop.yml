app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: 'Organic Maps'
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2023.03.02-3-android
        commit: fd7b293faf936e9973f27ef453a9028a2686514b
      - type: patch
        path: ./changelog-2023.03.02-3.patch
      - type: shell
        commands:
          - 'bash configure.sh'
