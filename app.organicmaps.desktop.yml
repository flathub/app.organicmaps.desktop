app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: OMaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=org.freedesktop.GeoClue2.*
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2024.11.27-12-android
        commit: d76a4429d102a8f72a8cede26d989a0161f01e87
      - type: patch
        path: ./desktopfile-icon.patch
      - type: patch
        path: ./changelog-2024.11.27-12.patch
      - type: patch
        path: ./disable-world-feed-integration-test.patch
      - type: patch
        path: ./qt67-fix.patch
      - type: shell
        commands:
          - 'bash configure.sh'
          - for s in {32,64,128,256,512}; do ffmpeg -i qt/res/logo.png
            -s "${s}x${s}" -update true "qt/res/logo_${s}x${s}.png";
            install -Dm644 "qt/res/logo_${s}x${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png";
            done;
