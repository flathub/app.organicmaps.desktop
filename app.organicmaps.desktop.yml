app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2023.02.13-11-android
        commit: 14e0f4be86fd5a87a247a70f603074120b83834a
      - type: patch
        path: ./changelog-2023.02.13-11.patch
      - type: shell
        commands:
          - 'bash configure.sh'
