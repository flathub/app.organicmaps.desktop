app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2022.09.22-3-android
        commit: f9e68114774e3dfdd1f21112bfd552decb4a9d59
      - type: patch
        path: ./changelog-2022.09.22-3.patch
      - type: shell
        commands:
          - 'bash configure.sh'
