app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: OMaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --system-talk-name=org.freedesktop.GeoClue2.*
build-options:
   cflags: -Og -ggdb3 -fno-inline
   cxxflags: -Og -ggdb3 -fno-inline
   strip: false
   no-debuginfo-compression: true
   no-debuginfo: true
modules:
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Debug
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        branch: 2025.09.01-6-android
        commit: a8811b924ac936b719d5cb1f1a941dd4f1e4a583
      - type: patch
        path: ./desktopfile-icon.patch
      - type: patch
        path: ./changelog-2025.09.01-6.patch
      - type: patch
        path: ./disable-world-feed-integration-test.patch
      - type: shell
        commands:
          - 'bash configure.sh'
          - for s in {32,64,128,256,512}; do ffmpeg -i qt/res/logo.png
            -s "${s}x${s}" -update true "qt/res/logo_${s}x${s}.png";
            install -Dm644 "qt/res/logo_${s}x${s}.png" "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/${FLATPAK_ID}.png";
            done;
