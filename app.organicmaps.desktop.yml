app-id: app.organicmaps.desktop
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: OMaps
rename-desktop-file: OrganicMaps.desktop
rename-icon: organicmaps
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  # rsync was only needed for building
  - '/bin/rsync'
  - '/bin/rsync-ssl'
modules:
  - name: rsync # used at build time
    buildsystem: autotools
    config-opts:
      - --disable-md2man
      - --disable-xxhash
    sources:
      - type: git
        url: https://github.com/WayneD/rsync
        tag: v3.2.3
        commit: e94bad1c156fc3910f24e2b3b71a81b0b0bdeb70
  - name: organicmaps
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - '/lib' # static libraries and build configs
      - '/include'
    sources:
      - type: git
        url: https://github.com/organicmaps/organicmaps
        tag: 2022.06.18-2-android
        commit: b852ac84f929d3d31f8617d84879d342aefd0b71
      - type: patch
        path: ./changelog-2022.06.18-2.patch
      - type: shell
        commands:
          - 'bash configure.sh'
